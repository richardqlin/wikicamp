{% extends "base.html" %}

{% block title%}{{page_name}} - Editing{%endblock%}

{%block content %}
<h1>Editing {{page_name}}</h1>

<form  action='/wiki/page/{{page_name}}/save/' method='post'>

{% csrf_token %}
<textarea name='content' rows='20' cols='60'>{{content|safe}} </textarea><br/>

	Tags: <input name='tags' value='{{tags}}' maxlength='60' size='60'><br/>
	<input type='submit' value='Save Page'/>
 </form>

{%endblock%}
